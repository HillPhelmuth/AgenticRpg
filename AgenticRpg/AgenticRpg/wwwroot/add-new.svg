<svg width="24" height="24" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield background -->
  <defs>
    <radialGradient id="shieldGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4A3A;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer shield shape -->
  <path d="M 100 20 L 160 50 L 160 120 Q 160 160 100 180 Q 40 160 40 120 L 40 50 Z" 
        fill="url(#shieldGrad)" 
        stroke="#3D2817" 
        stroke-width="3"/>
  
  <!-- Inner shield detail -->
  <path d="M 100 30 L 150 55 L 150 115 Q 150 150 100 167 Q 50 150 50 115 L 50 55 Z" 
        fill="none" 
        stroke="#6B5540" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Decorative corners -->
  <circle cx="100" cy="25" r="6" fill="url(#metalGrad)" stroke="#8B7500" stroke-width="1"/>
  <circle cx="45" cy="52" r="5" fill="url(#metalGrad)" stroke="#8B7500" stroke-width="1"/>
  <circle cx="155" cy="52" r="5" fill="url(#metalGrad)" stroke="#8B7500" stroke-width="1"/>
  
  <!-- Plus sign - medieval style with rivets -->
  <g id="plusSign">
    <!-- Vertical bar -->
    <rect x="90" y="65" width="20" height="70" 
          fill="url(#metalGrad)" 
          stroke="#8B7500" 
          stroke-width="2" 
          rx="2"/>
    
    <!-- Horizontal bar -->
    <rect x="65" y="90" width="70" height="20" 
          fill="url(#metalGrad)" 
          stroke="#8B7500" 
          stroke-width="2" 
          rx="2"/>
    
    <!-- Rivets on vertical bar -->
    <circle cx="100" cy="75" r="3" fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
    <circle cx="100" cy="100" r="3" fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
    <circle cx="100" cy="125" r="3" fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
    
    <!-- Rivets on horizontal bar -->
    <circle cx="75" cy="100" r="3" fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
    <circle cx="125" cy="100" r="3" fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
  </g>
  
  <!-- Bottom shield point decoration -->
  <path d="M 95 172 L 100 177 L 105 172" 
        fill="none" 
        stroke="url(#metalGrad)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Highlight effect -->
  <path d="M 70 60 Q 100 55 130 60" 
        fill="none" 
        stroke="#FFE5B4" 
        stroke-width="2" 
        opacity="0.4" 
        stroke-linecap="round"/>
</svg>